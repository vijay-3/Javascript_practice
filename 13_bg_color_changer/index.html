<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Background Color Changer</title>
</head>

<body>

    <!-- Header -->
    <div class="header_container">

        <!-- Heading -->
        <h1 class="container_heading">Background Color Change<h1>

            <!-- Hexadecimal color code -->
                <h1 class="color_code" data-tooltip="copy">#FFFFFF</h1>
    </div>

    <!-- Horizontal line -->
    <div class="horizontal_line"></div>

    <!-- Background color changing area -->
    <div class="bg_color_changing_container">

        <!-- Color change button -->
        <button class="bg_color_change_button">Change color</button>
    </div>

    <!-- Script link tag -->
     <script src="script.js"></script>
</body>
