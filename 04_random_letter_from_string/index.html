<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Random Letter From String</title>
</head>

<body>
    <!-- Main container -->
    <div id="main_container">
        <!-- Main container's heading -->
        <h2 id="main_container_heading">Random Letter Generator From String</h2>

        <br>

        <!-- Input section -->
        <form action="" id="input_box_form">
            <div id="input_box_div">
                <input id="input_box" type="text" placeholder=" " autocomplete="off">
                <label for="" id="input_box_label">Enter the word</label>
            </div>
        </form>

        <br>

        <!-- Buttton -->
        <button type="button" id="gen_button" onclick="generate()">Generate</button>

        <br>

        <!-- Result container -->
        <div id="letter_result"></div>
    </div>

    <!-- Javascript link tag -->
    <script src="script.js"></script>

</body>

</html>
