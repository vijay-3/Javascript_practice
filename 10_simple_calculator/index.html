<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>EB Bill Calculator</title>
</head>

<body>

    <!-- Main container -->
    <div class="main_container">

        <!-- Secondary container -->
        <div class="sub_container">

            <!-- Container heading -->
            <h1 class="sub_container_heading">EB Bill Calculator</h1>

            <br>

            <!-- Form field -->
            <form action="" id="user_input_form">

                <!-- User input area -->
                <input type="text" class="user_input_box" placeholder="Eg: 1 + 2">

                <br>

                <!-- Calculate button -->
                <button type="button" class="result_button">Calculate</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
