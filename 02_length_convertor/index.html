<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Length Convertor</title>
</head>

<!-- Heading -->
<h1 id="main_heading">Length Convertor</h1>

<!-- All elements containing container -->
<div id="main_container">

    <!-- Container heading's container -->
    <h3 id="container_heading">Centimeter to Inch</h3>

    <!-- Length unit selector's container -->
    <div id="unit_selector_container">
        <select name="length_from" id="length_selector_from">
            <option value="" disabled selected hidden>Select Type</option>
            <option value="cm">Centimeter</option>
            <option value="inch">Inch</option>
        </select>

        <!-- Arrow container -->
        <div>
            <div class="arrow_line"></div>
            <div class="arrow_triangle"></div>
        </div>
        <select name="length_to" id="length_selector_to">
            <option value="" disabled selected hidden>Select Type</option>
            <option value="cm">Centimeter</option>
            <option value="inch">Inch</option>
        </select>
    </div>

    <br>

    <!-- User's input box -->
    <input type="text" placeholder="Enter a number" id="user_input">

    <!-- Submit button -->
    <button type="submit" id="submit_button">Calculate</button>

    <!-- Print the result -->
    <div id="result_container"></div>
</div>

</html>
