<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>EB Bill Calculator</title>
	<link rel="icon" href="./image/electricity_bill_calc_icon.svg" type="image/x-icon">
</head>

<body>

	<!-- Main container -->
	<div class="main_container">

		<!-- Secondary container -->
		<div class="sub_container">

			<!-- Container heading -->
			<h1 class="sub_container_heading">EB Bill Calculator</h1>

			<br>

			<!-- Form field -->
			<form action="" id="user_input_form">

				<!-- User input area -->
				<input type="text" class="user_input_box" placeholder="Enter the Unit">

				<br>

				<!-- Calculate button -->
				<button type="submit" class="result_button">Calculate</button>
			</form>


			<br>

			<!-- Result container -->
			<div class="result_container"></div>
		</div>

	</div>

	<script src="script.js"></script>

</body>

</html>
