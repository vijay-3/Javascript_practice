<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Drop down by forEach</title>
</head>

<body>

	<!-- Main container -->
	<div class="main_container">

		<!-- First container -->
		<div class="first_container">

			<!-- Container heading -->
			<h1 class="container_heading">Course selection using by forEach</h1>

			<!-- Selection dropdown -->
			<select id="course_name_1">
				<option value="" selected disabled>Select course 1</option>
			</select>

			<br>

			<!-- Selected course display area -->
			<div class="output_area_1"></div>
		</div>

		<!-- second container -->
		<div class="second_container">

			<!-- Container heading -->
			<h1 class="container_heading">Dynamic drop down 2 using by forEach</h1>

			<!-- Selection dropdown -->
			<select id="course_name_2">
				<option value="" selected disabled>Select course 2</option>
			</select>

			<br>

			<!-- Selected course display area -->
			<div class="output_area_2"></div>
		</div>

		<!-- third container -->
		<div class="third_container">

			<!-- Container heading -->
			<h1 class="container_heading">Dynamic drop down using by forEach</h1>

			<!-- Selection dropdown -->
			<select id="sum_of_num">
				<option value="" selected disabled>Numbers</option>
			</select>

			<br>

			<!-- Button for sum -->
			<button type="button" class="calc_button">Sum</button>

			<br>

			<!-- Selected course display area -->
			<div class="output_area_3"></div>
		</div>
	</div>

	<!-- Script tag -->
	<script src="script.js"></script>

</body>

</html>
