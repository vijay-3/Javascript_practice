<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>User Object Value</title>
</head>

<body>

    <!-- Login element container -->
    <div class="login_container">

        <!-- Login elements -->
        <div class="login_content_container">


            <!-- User login form -->
            <fieldset>

                <legend>
                    <!-- Login form heading -->
                    <h1>Login</h1>
                </legend>

                <form action="" id="user_login_form">

                    <!-- User name -->
                    <div class="form_element">
                        <label for="user_name">Name :</label>
                        <input type="text" id="user_name">
                    </div>

                    <!-- User email id -->
                    <div class="form_element">
                        <label for="user_email">Email :</label>
                        <input type="email" id="user_email">
                    </div>

                    <!-- Create password -->
                    <div class="form_element">
                        <label for="user_password">Password :</label>
                        <input type="password" id="user_password">
                    </div>

                    <!-- Confirmation password -->
                    <div class="form_element">
                        <label for="user_confirm_password">Confirm Password :</label>
                        <input type="password" id="user_confirm_password">
                    </div>

                    <br>

                    <!--Button container -->
                    <div class="button_container">
                        <button type="submit" class="user_submit_button">Submit</button>
                        <button type="button" class="user_edit_button">Edit</button>
                        <button type="button" class="user_add_button">Add</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
